name: gloria_finance
description: "administrative system for the financial management of churches."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.16.1+94

environment:
  sdk: ^3.7.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # Add this line
    sdk: flutter # Add this line

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  go_router: ^15.1.1
  file_picker: ^10.1.2
  dio: ^5.8.0+1
  dotted_border: ^2.1.0
  motion_toast: ^2.12.1
  intl: ^0.20.2
  lucid_validation: ^1.3.1
  flutter_multi_formatter: ^2.13.7
  provider: ^6.1.5
  google_nav_bar: ^5.0.7
  package_info_plus: ^8.3.0
  url_launcher: ^6.3.1
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5
  permission_handler: ^12.0.0+1
  open_file: ^3.5.10
  flutter_local_notifications: ^19.5.0
  share_plus: ^12.0.1
  universal_html: ^2.2.4
  qr_flutter: ^4.1.0
  firebase_core: ^4.3.0
  firebase_messaging: ^16.1.0
  device_info_plus: ^12.3.0
  google_sign_in: ^6.2.2
  flutter_svg: ^2.0.10
  flutter_appauth: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter_icons:
  image_path: "images/applogo.png"
  android: true
  ios: true

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: fontTitle
      fonts:
        - asset: fonts/Poppins-SemiBold.ttf
    - family: fontSubTitle
      fonts:
        - asset: fonts/Poppins-Regular.ttf
    - family: fontText
      fonts:
        - asset: fonts/Poppins-Light.ttf

  assets:
    - images/
    - images/icons/

scripts:
  # Generar traducciones
  gen_l10n: flutter gen-l10n
  clean_rebuild: flutter clean && flutter pub get && flutter gen-l10n
